<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Admin - Jere Barber</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- CSS Admin -->
<link rel="stylesheet" href="css/admin.css">
</head>

<body class="bg-dark text-white">

<!-- NAVBAR ADMIN -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-warning">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-warning" href="#">
      <i class="bi bi-speedometer2 me-2"></i>
      Panel Admin - Jere Barber
    </a>
    
    <div class="ms-auto">
      <span class="badge bg-success me-2">
        <i class="bi bi-circle-fill me-1"></i>Online
      </span>
      <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>
  </div>
</nav>

<!-- CONTENEDOR PRINCIPAL -->
<div class="container-fluid py-4">
  
  <!-- ESTADÍSTICAS -->
  <div class="row g-3 mb-4">
    
    <!-- Pendientes -->
    <div class="col-md-3">
      <div class="card bg-warning text-dark">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">Pendientes</h6>
              <h2 class="mb-0 fw-bold" id="statPendientes">0</h2>
            </div>
            <i class="bi bi-clock-history fs-1"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmadas -->
    <div class="col-md-3">
      <div class="card bg-success text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">Confirmadas</h6>
              <h2 class="mb-0 fw-bold" id="statConfirmadas">0</h2>
            </div>
            <i class="bi bi-check-circle fs-1"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Canceladas -->
    <div class="col-md-3">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">Canceladas</h6>
              <h2 class="mb-0 fw-bold" id="statCanceladas">0</h2>
            </div>
            <i class="bi bi-x-circle fs-1"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Hoy -->
    <div class="col-md-3">
      <div class="card bg-info text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">Hoy</h6>
              <h2 class="mb-0 fw-bold" id="statHoy">0</h2>
            </div>
            <i class="bi bi-calendar-day fs-1"></i>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- FILTROS -->
  <div class="row mb-3">
    <div class="col-md-12">
      <div class="card bg-black border-info">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            
            <!-- Filtro por Estado -->
            <div class="col-md-3">
              <label class="form-label small">Estado</label>
              <select id="filtroEstado" class="form-select" onchange="filtrarReservas()">
                <option value="">Todos los estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="confirmado">Confirmado</option>
                <option value="cancelado">Cancelado</option>
                <option value="completado">Completado</option>
              </select>
            </div>

            <!-- Filtro por Fecha -->
            <div class="col-md-3">
              <label class="form-label small">Fecha</label>
              <input type="date" id="filtroFecha" class="form-control" onchange="filtrarReservas()">
            </div>

            <!-- Filtro por Servicio -->
            <div class="col-md-3">
              <label class="form-label small">Servicio</label>
              <select id="filtroServicio" class="form-select" onchange="filtrarReservas()">
                <option value="">Todos los servicios</option>
                <option value="Corte">Corte</option>
                <option value="Corte + Barba">Corte + Barba</option>
                <option value="Corte Especial">Corte Especial</option>
              </select>
            </div>

            <!-- Botones de acción -->
            <div class="col-md-3">
              <button class="btn btn-info w-100 mb-2" onclick="cargarReservas()">
                <i class="bi bi-arrow-clockwise me-1"></i> Actualizar
              </button>
              <button class="btn btn-outline-warning w-100" onclick="limpiarFiltros()">
                <i class="bi bi-x-circle me-1"></i> Limpiar Filtros
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TABLA DE RESERVAS -->
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-black border-info">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">
            <i class="bi bi-list-ul me-2"></i>
            Solicitudes de Reserva
          </h5>
        </div>
        <div class="card-body p-0">
          
          <!-- Loader -->
          <div id="loader" class="text-center py-5">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando reservas...</p>
          </div>

          <!-- Tabla -->
          <div id="tablaReservas" style="display: none;" class="table-responsive">
            <table class="table table-dark table-hover mb-0">
              <thead class="table-info">
                <tr>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Cliente</th>
                  <th>Teléfono</th>
                  <th>Servicio</th>
                  <th>Estado</th>
                  <th>Origen</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyReservas">
                <!-- Filas dinámicas -->
              </tbody>
            </table>
          </div>

          <!-- Sin resultados -->
          <div id="sinResultados" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox fs-1 text-muted"></i>
            <p class="text-muted mt-3">No hay reservas para mostrar</p>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<!-- MODAL - DETALLE DE RESERVA -->
<div class="modal fade" id="modalDetalle" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-info">
      <div class="modal-header border-info">
        <h5 class="modal-title">
          <i class="bi bi-info-circle me-2"></i>
          Detalle de Reserva
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalDetalleBody">
        <!-- Contenido dinámico -->
      </div>
      <div class="modal-footer border-info">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL - CONFIRMAR ACCIÓN -->
<div class="modal fade" id="modalConfirmar" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-warning">
      <div class="modal-header border-warning">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle me-2"></i>
          Confirmar Acción
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="modalConfirmarTexto"></p>
      </div>
      <div class="modal-footer border-warning">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-warning" id="btnConfirmarAccion">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
