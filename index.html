<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Admin - Jere Barber</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- CSS Admin -->
<link rel="stylesheet" href="css/admin.css">

<style>
/* Mobile-First Responsive Optimizations */
@media (max-width: 768px) {
  body {
    font-size: 14px;
  }
  
  .navbar-brand {
    font-size: 1rem;
  }
  
  .card-body {
    padding: 0.75rem !important;
  }
  
  .card h2 {
    font-size: 1.5rem !important;
  }
  
  .card h6 {
    font-size: 0.75rem !important;
  }
  
  .btn-sm {
    font-size: 0.7rem;
    padding: 0.25rem 0.4rem;
  }
  
  .badge {
    font-size: 0.7rem;
    padding: 0.25rem 0.5rem;
  }
  
  .table {
    font-size: 0.75rem;
  }
  
  .table td, .table th {
    padding: 0.4rem 0.3rem;
  }
  
  /* Ocultar columnas menos importantes en móvil */
  .hide-mobile {
    display: none;
  }
  
  /* Stack stats cards */
  .stats-card {
    margin-bottom: 0.5rem;
  }
  
  /* Hacer formularios más compactos */
  .form-select, .form-control {
    font-size: 0.875rem;
    padding: 0.5rem;
  }
  
  .form-label {
    font-size: 0.8rem;
    margin-bottom: 0.25rem;
  }
}

/* Tabla horizontal scroll en móvil */
@media (max-width: 576px) {
  .table-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }
  
  .table {
    min-width: 600px;
  }
}
</style>
</head>

<body class="bg-dark text-white">

<!-- NAVBAR RESPONSIVE -->
<nav class="navbar navbar-dark bg-black border-bottom border-warning sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-warning" href="#">
      <i class="bi bi-speedometer2 me-1"></i>
      <span class="d-none d-sm-inline">Panel Admin</span>
      <span class="d-inline d-sm-none">Admin</span>
    </a>
    
    <div class="d-flex gap-2">
      <button class="btn btn-outline-info btn-sm" onclick="cargarReservas()" title="Actualizar">
        <i class="bi bi-arrow-clockwise"></i>
        <span class="d-none d-sm-inline ms-1">Actualizar</span>
      </button>
      <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()" title="Salir">
        <i class="bi bi-box-arrow-right"></i>
        <span class="d-none d-sm-inline ms-1">Salir</span>
      </button>
    </div>
  </div>
</nav>

<!-- CONTENEDOR PRINCIPAL -->
<div class="container-fluid py-3">
  
  <!-- ESTADÍSTICAS RESPONSIVE -->
  <div class="row g-2 mb-3">
    
    <!-- Pendientes -->
    <div class="col-6 col-md-3 stats-card">
      <div class="card bg-warning text-dark h-100">
        <div class="card-body p-2 text-center">
          <h6 class="mb-1 small">Pendientes</h6>
          <h2 class="mb-0 fw-bold" id="statPendientes">0</h2>
        </div>
      </div>
    </div>

    <!-- Confirmadas -->
    <div class="col-6 col-md-3 stats-card">
      <div class="card bg-success text-white h-100">
        <div class="card-body p-2 text-center">
          <h6 class="mb-1 small">Confirmadas</h6>
          <h2 class="mb-0 fw-bold" id="statConfirmadas">0</h2>
        </div>
      </div>
    </div>

    <!-- Canceladas -->
    <div class="col-6 col-md-3 stats-card">
      <div class="card bg-danger text-white h-100">
        <div class="card-body p-2 text-center">
          <h6 class="mb-1 small">Canceladas</h6>
          <h2 class="mb-0 fw-bold" id="statCanceladas">0</h2>
        </div>
      </div>
    </div>

    <!-- Total Hoy -->
    <div class="col-6 col-md-3 stats-card">
      <div class="card bg-info text-white h-100">
        <div class="card-body p-2 text-center">
          <h6 class="mb-1 small">Hoy</h6>
          <h2 class="mb-0 fw-bold" id="statHoy">0</h2>
        </div>
      </div>
    </div>

  </div>

  <!-- FILTROS COMPACTOS -->
  <div class="card bg-black border-info mb-3">
    <div class="card-body p-2">
      <div class="row g-2">
        
        <!-- Estado -->
        <div class="col-6 col-md-3">
          <label class="form-label small mb-1">Estado</label>
          <select id="filtroEstado" class="form-select form-select-sm" onchange="filtrarReservas()">
            <option value="">Todos</option>
            <option value="pendiente">Pendiente</option>
            <option value="confirmado">Confirmado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>

        <!-- Fecha -->
        <div class="col-6 col-md-3">
          <label class="form-label small mb-1">Fecha</label>
          <input type="date" id="filtroFecha" class="form-control form-control-sm" onchange="filtrarReservas()">
        </div>

        <!-- Servicio -->
        <div class="col-6 col-md-3">
          <label class="form-label small mb-1">Servicio</label>
          <select id="filtroServicio" class="form-select form-select-sm" onchange="filtrarReservas()">
            <option value="">Todos</option>
            <option value="Corte">Corte</option>
            <option value="Corte + Barba">Corte + Barba</option>
            <option value="Corte Especial">Corte Especial</option>
          </select>
        </div>

        <!-- Botón Limpiar -->
        <div class="col-6 col-md-3 d-flex align-items-end">
          <button class="btn btn-outline-warning btn-sm w-100" onclick="limpiarFiltros()">
            <i class="bi bi-x-circle me-1"></i>Limpiar
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- TABLA RESPONSIVE -->
  <div class="card bg-black border-info">
    <div class="card-header bg-info text-white py-2">
      <h6 class="mb-0">
        <i class="bi bi-list-ul me-1"></i>
        Reservas
      </h6>
    </div>
    <div class="card-body p-0">
      
      <!-- Loader -->
      <div id="loader" class="text-center py-4">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2 text-muted small">Cargando...</p>
      </div>

      <!-- Tabla con scroll horizontal -->
      <div id="tablaReservas" style="display: none;" class="table-container">
        <table class="table table-dark table-hover table-sm mb-0">
          <thead class="table-info sticky-top">
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Cliente</th>
              <th class="hide-mobile">Teléfono</th>
              <th class="hide-mobile">Servicio</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodyReservas">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>

      <!-- Sin resultados -->
      <div id="sinResultados" class="text-center py-4" style="display: none;">
        <i class="bi bi-inbox fs-1 text-muted"></i>
        <p class="text-muted mt-2 small">No hay reservas</p>
      </div>

    </div>
  </div>

</div>

<!-- MODAL DETALLE (Mobile-Friendly) -->
<div class="modal fade" id="modalDetalle" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content bg-dark text-white border-info">
      <div class="modal-header border-info py-2">
        <h6 class="modal-title">
          <i class="bi bi-info-circle me-1"></i>
          Detalle
        </h6>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalDetalleBody">
        <!-- Contenido dinámico -->
      </div>
      <div class="modal-footer border-info py-2">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
